<body  ng-controller="paginas"  >
<div>
	<div class="input-group" style="margin-left: 35.3%; margin-top: 15%; width: 50%;" id="divnome">
		<!--label style="margin-left: auto; width: 80px;">Usuário:</label-->
		<span style="margin-left: auto; width: 80px;" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>		
		<input style="width: 400px" class="form-control" type="text" ng-model="name"  ng-keyup="$event.keyCode == 13 ? efetualogin() : null" placeholder="Usuário" required />
	</div>
	<div class="input-group" style="margin-left: 35.3%; margin-top: 0.5%; width: 50%;" id="divsenha">
		<!--label style="margin-left: auto; width: 80px;">Senha:</label--> 
		<span style="margin-left: auto; width: 80px;" class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		<input style="width: 400px" class="form-control" type="password" ng-model="pass" ng-keydown="$event.keyCode == 13 ? efetualogin() : null" placeholder="Senha" required />
	</div>
	<div style="margin-left: 35.3%; margin-top: 0.3%; width: 30%;" id="divbotao">
		<input style="width: 480px; height: 50px; position: absolute" class="btn btn-info btn-block" type="button" ng-click="efetualogin()" type="button" value="Efetuar Login"/>
	</div>
</div>
<div style="margin-top: 3%">
	<div style="margin-left: 35.3%; margin-top: 2.3%; width: 50%;">
		<div style="font-family: arial; font-size: 20px;">{{msg}}</div>

</div>
